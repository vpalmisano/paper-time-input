<!--
`<paper-time-input>` Polymer element to accept a time with paper-input & paper-dropdown-menu
Inspired by the time input in google forms

Polymer 2 supported

### Styling

`<paper-time-input>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-time-input-dropdown-ripple-color` | dropdown ripple color | `--primary-color`
`--paper-time-input-cotnainer` | Mixin applied to the inputs | `{}`
`--paper-time-dropdown-input-container` | Mixin applied to the dropdown input | `{}`

- paper-menu-button 2.0 depends on neon-animation 2.0, which doesn't import the Web Animations polyfill, so you'll have to import it


@demo demo/index.html
-->

<dom-module id="paper-time-input">
  <template>
    <style>
      :host {
        display: block;
        @apply --paper-font-common-base;
      }

      paper-input{
        width: 30px;
        text-align: center;
        --paper-input-container-input: {
          /* Damn you firefox
          * Needed to hide spin num in firefox
          * http://stackoverflow.com/questions/3790935/can-i-hide-the-html5-number-input-s-spin-box
          */
          -moz-appearance: textfield;
          @apply --paper-time-input-cotnainer;
        };
        --paper-input-container-input-webkit-spinner: {
          -webkit-appearance: none;
          margin: 0;
          display: none;
        };
      }

      paper-dropdown-menu{
        width: 55px;
        padding: 0;
        /* Force ripple to use the whole container */
        --paper-dropdown-menu-ripple: {
          color: var(--paper-time-input-dropdown-ripple-color, --primary-color);
        };
        --paper-input-container-input: {
          @apply --paper-font-button;
          text-align: center;
          padding-left: 5px;
          @apply --paper-time-dropdown-input-cotnainer;
        };
        --paper-input-container-underline: {
          border-color: transparent;
        }
        --paper-input-container-underline-focus: {
          border-color: transparent;
        };
      }
      paper-item{
        cursor: pointer;
        text-align: center;
        font-size: 14px;
      }
      paper-listbox{
        padding: 0;
      }

      label{
        @apply --paper-font-caption;
      }
      .time-input-wrap{
        @apply --layout-horizontal;
        @apply --layout-no-wrap;
      }

      [hidden]{
        display: none !important;
      }
    </style>

    <label hidden$="[[hideLabel]]">[[label]]</label>
    <div class="time-input-wrap">

      <!-- Hour Input -->
      <paper-input
        id="hour"
        type="number"
        value="{{hour}}"
        on-change="_formatHour"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="[[_computeHourMax(format)]]"
        min="0"
        step="1"
        no-label-float
        disabled="[[disabled]]">
        <span suffix slot="suffix">:</span>
      </paper-input>

      <!-- Min Input -->
      <paper-input
        id="min"
        type="number"
        value="{{min}}"
        on-change="_formatMin"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="59"
        min="0"
        step="1"
        no-label-float
        disabled="[[disabled]]">
        <span suffix slot="suffix">:</span>
      </paper-input>

      <!-- Seconds Input -->
      <paper-input
        id="sec"
        type="number"
        value="{{sec}}"
        on-change="_formatSec"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="2"
        max="59"
        min="0"
        step="1"
        no-label-float
        disabled="[[disabled]]">
        <span suffix slot="suffix">.</span>
      </paper-input>

      <!-- Milliseconds Input -->
      <paper-input
        id="msec"
        type="number"
        value="{{msec}}"
        on-change="_formatMsec"
        required
        auto-validate="[[autoValidate]]"
        prevent-invalid-input
        maxlength="3"
        max="999"
        min="0"
        step="1"
        no-label-float
        disabled="[[disabled]]">
      </paper-input>

      <!-- Dropdown Menu -->
      <paper-dropdown-menu
        id="dropdown"
        required
        hidden$="[[_equal(format, '24')]]"
        no-label-float
        disabled="[[disabled]]">

        <paper-listbox attr-for-selected="name" selected="{{amPm}}" slot="dropdown-content">
          <paper-item name="AM">AM</paper-item>
          <paper-item name="PM">PM</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

    </div>

  </template>

  <script>
    Polymer({
      is: 'paper-time-input',
      properties: {
        /**
         * Label for the input
         */
        label: {
          type: String,
          value: 'Time'
        },
        /**
         * auto validate time inputs
         */
        autoValidate: {
          type: Boolean,
          value: true
        },
        /**
         * hides the label
         */
        hideLabel: {
          type: Boolean,
          value: false
        },
        /**
         * 12 or 24 hr format
         */
        format: {
          type: Number,
          value: 24
        },
        /**
         * disables the inputs
         */
        disabled: {
          type: Boolean,
          value: false
        },
        /**
         * hour
         */
        hour: {
          type: Number,
          notify: true,
          value: 0,
        },
        /**
         * minute
         */
        min: {
          type: Number,
          notify: true,
          value: 0,
        },
        /**
         * minute
         */
        sec: {
          type: Number,
          notify: true,
          value: 0,
        },
        /**
         * minute
         */
        msec: {
          type: Number,
          notify: true,
          value: 0,
        },
        /**
         * AM or PM
         */
        amPm: {
          type: String,
          notify: true,
          value: 'AM'
        },
        /**
         * Formatted time string
         */
        value: {
          type: String,
          notify: true,
        },
        
        valueInput: {
          type: String,
          notify: true,
          observer: '_valueInputChanged',
        },

      },

      observers: [
        '_computeTime(msec, sec, min, hour, amPm)',
      ],

      _valueInputChanged: function(value){
        if(value){
          var m = value.match(/^(\d\d):(\d\d):(\d\d).(\d\d\d)\ ?([AP]M)?$/);
          if(m){
            this.hour = m[1];
            this.min = m[2];
            this.sec = m[3];
            this.msec = m[4];
            if(m[5]){
              this.amPm = m[5];
              this.format = 12;
            }
            else{
              this.amPm = '';
              this.format = 24
            }
          }
        }
      },

      /**
       * Validate the inputs
       * @return {boolean}
       */
      validate: function(){
        var valid = true;
        // Validate hour & min fields
        if(!this.$.hour.validate() | !this.$.min.validate() | !this.$.sec.validate() | !this.$.msec.validate()){
          valid = false;
        }
        // Validate AM PM if 12 hour time
        if (this.format == 12 && !this.$.dropdown.validate()) {
          valid = false;
        }
        return valid;
      },

      /**
       * Create time string
       */
      _computeTime: function(msec, sec, min, hour, amPm){
        if(!this.validate()){
          return;
        }
        // No ampm on 24 hr time
        if(this.format == 24){
          amPm = null;
        }
        this.value = this.hour + ":" 
                   + this.min + ":" 
                   + this.sec + "." 
                   + this.msec 
                   + (amPm ? (" " + amPm) : "");
      },
      /**
       * Pad string
       */
      _pad: function(n, width, z){
          n = parseInt(n).toString();
          return n.length >= width ? n : new Array(width - n.length + 1).join(z || '0') + n;
      },
      
      /**
       * 24 hour format has a max hr of 23
       */
      _computeHourMax: function(format){
        if (format == 12) {
          return format
        }else {
          return 23
        }
      },
      _equal: function(n1, n2){
        if (n1 == n2) {
          return true
        }
      },

      _formatHour: function(){
        this.hour = this._pad(this.hour, 2);
      },

      _formatMin: function(){
        this.min = this._pad(this.min, 2);
      },

      _formatSec: function(){
        this.sec = this._pad(this.sec, 2);
      },

      _formatMsec: function(){
        this.msec = this._pad(this.msec, 3);
      },


    });
  </script>
</dom-module>
